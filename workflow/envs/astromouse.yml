  - bioconda
  - defaults
dependencies:
  - python=3.8
  - cython
  - ipython
  - scanpy=1.8.2
  - loompy=3.0.6
  - python-igraph
  - louvain>=0.6,!=0.6.2
  - fa2
  - leidenalg
  - seaborn
  - pip
  - ipykernel
  - ipywidgets
  - genomepy
  - harmonypy

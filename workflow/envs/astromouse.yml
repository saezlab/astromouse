name: astromouse
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python
  - cython
  - ipython
  - numpy<1.24
  - numba
  - matplotlib<3.7
  - scanpy
  - loompy
  - python-igraph
  - louvain>=0.6,!=0.6.2
  - fa2
  - leidenalg
  - seaborn
  - pip
  - ipykernel
  - ipywidgets
  - genomepy
  - harmonypy
  - pip:
    - dfply
    - muon
    - pysam
    - mofapy2
    - git+https://github.com/saezlab/decoupler-py.git
    - git+https://github.com/saezlab/pypath@3d28c5f7c8fab1bff9b353a6e4f86bd1cc33738d
    - omnipath
    - git+https://github.com/settylab/Palantir@removeTSNE
    - git+https://github.com/dpeerlab/SEACells
